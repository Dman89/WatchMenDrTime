<div class="container-fluid">
<div class="row">
<div class="col-xs-12">
  <div class="frame row">
    <div class="power" ng-show="!disableSprintMode">
      <span ng-show="!editSprintGoal"> {{goal.sprint.reality}} / </span><label ng-click="editSprintGoal = !editSprintGoal" ng-show="!editSprintGoal">{{goal.sprint.goal || 0}}</label><input type="text" ng-model="goal.sprint.goal" class="sprintGoal" ng-hide="!editSprintGoal" ng-blur="editSprintGoal = false;"/>
    </div>
    <div class="displayPower" ng-class="{'on':recordOrPause,'off':!recordOrPause}">
    </div>
    <div class="displayPowerText">
      Rec
    </div>
    <div class="clock on" id="clockDisplayTimerView">
      {{countDownTimerDisplayNumber}}
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Title" ng-model="goal.title">
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Task" ng-model="goal.task">
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Goal" ng-model="goal.goal">
    </div>
    <div class="text-center">
      <textarea type="text" placeholder="Notes" ng-model="goal.notes"></textarea>
    </div>
  </div>
</div>
</div>
</div>
<div id="menu" ng-show="openMenu">
  <div class="">
    <button id="recordContent" class="btn-block" ng-click="recordOrPause = !recordOrPause; recordOrPauseFunction()" ng-class="{'btn-danger': recordOrPause, 'btn-primary': !recordOrPause}">
      <i class="fa"  ng-class="{'fa-stop':recordOrPause,'fa-circle':!recordOrPause}" ></i> <span class="hidden-xs" ng-show="!recordOrPause">Record</span><span class="hidden-xs" ng-show="recordOrPause">Stop</span>
    </button>
  </div>
    <div class="">
    <button id="resetContent" ng-click="resetContent()" class="btn-block btn-danger"><i class="fa fa-refresh" class="btn-block"></i> <span class="hidden-xs">Reset</span></button>
  </div>
    <div class="">
    <button id="sprintStart" ng-click="enableSprint()"   ng-class="{'btn-success': disableSprintMode, 'btn-warning': !disableSprintMode}" class="btn-block"><i class="fa fa-clock-o"></i> <span class="hidden-xs">Sprint Mode</span></button>
  </div>
    <div class="">
    <button id="saveContent" ng-click="saveContent()" class="btn-block btn-success"><i class="fa fa-floppy-o"></i> <span class="hidden-xs">Save</span></button>
  </div>
</div>
<div class="arrow" ng-click="openMenu = !openMenu" ng-class="{'close':!openMenu, 'open':openMenu}">
  <button type="button" class="btn btn-warning"> <i class="fa" ng-class="{'fa-arrow-right':!openMenu, 'fa-arrow-left':openMenu}"></i></button>
</div>
