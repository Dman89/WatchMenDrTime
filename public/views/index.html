<div class="container-fluid">
<div class="row">
<div class="col-xs-12">
  <div class="frame row">
    <div class="power">
      <span ng-show="!editSprintGoal"> {{goal.sprint.reality}} / </span><label ng-click="editSprintGoal = !editSprintGoal" ng-show="!editSprintGoal">{{goal.sprint.goal || 0}}</label><input type="text" ng-model="goal.sprint.goal" class="sprintGoal" ng-hide="!editSprintGoal" ng-blur="editSprintGoal = false;"/>
    </div>
    <div class="displayPower" ng-class="{'on':recordOrPause,'off':!recordOrPause}">
    </div>
    <div class="displayPowerText">
      Rec
    </div>
    <div class="clock on" id="clockDisplayTimerView">
      {{countDownTimerDisplayNumber}}
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Title" ng-model="goal.title">
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Task" ng-model="goal.task">
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Goal" ng-model="goal.goal">
    </div>
    <div class="text-center">
      <textarea type="text" placeholder="Notes" ng-model="goal.notes"></textarea>
    </div>
  </div>
</div>
</div>
</div>

<div class="hidden">
  <div class="saveButton on">
    <button id="" class="" ng-click="recordOrPause = !recordOrPause; recordOrPauseFunction()"><i class="fa"  ng-class="{'fa-stop':recordOrPause,'fa-circle':!recordOrPause}" ></i></button>
    <button id="resetContent"><i class="fa fa-refresh"></i></button>
    <button id="saveContent" ng-click="saveContent()"><i class="fa fa-floppy-o"></i></button>
  </div>
  <div class="hidden">
    <button type="button" class="btn btn-block btn-success"><i class="fa fa-floppy-o"></i>Submit</button>
  </div>
</div>
<div class="arrow">
  <button type="button" class="btn btn-warning"> <i class="fa fa-arrow-right"></i></button>
</div>
