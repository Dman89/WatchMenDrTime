<div ng-include="'views/modalIndex.html'"></div>
<div class="container-fluid">
<div class="row">
<div class="col-xs-12">
  <div class="frame row">
    <div class="power" ng-show="!disableSprintMode">
      <span ng-show="!editSprintGoal"> {{goal.sprint.reality}} / </span><label ng-click="editSprintGoal = !editSprintGoal" ng-show="!editSprintGoal">{{goal.sprint.goal}}</label><input type="text" ng-model="goal.sprint.goal" class="sprintGoal" ng-hide="!editSprintGoal" ng-blur="editSprintGoal = false;"/>
    </div>
    <div class="displayPower" ng-class="{'on':recordOrPause,'off':!recordOrPause}">
    </div>
    <div class="displayPowerText">
      Rec
    </div>
    <div class="clock on" id="clockDisplayTimerView">
      {{countDownTimerDisplayNumber}}
    </div>
    <div class="text-center">
        <select ng-model="goal.title">
          <option ng-repeat="project in user.data.projects track by $index" title="{{project.title}}" value="{{project.title}}" ng-seleceted="{{project.title == goal.title}}">{{project.title}}</option>
        </select>
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Task" ng-model="goal.task">
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Goal" ng-model="goal.goal">
    </div>
    <div class="text-center">
      <textarea type="text" placeholder="Notes" ng-model="goal.notes"></textarea>
    </div>
  </div>
</div>
</div>
</div>
<!-- NORMAL MENU -->
<div id="menu" ng-show="openMenu && !sprintModeCompleted">
  <div class="">
    <button id="recordContent" class="btn-block" ng-click="recordOrPause = !recordOrPause; recordOrPauseFunction()" ng-class="{'btn-danger': recordOrPause, 'btn-primary': !recordOrPause}">
      <i class="fa"  ng-class="{'fa-stop':recordOrPause,'fa-circle':!recordOrPause}" ></i> <span class="hidden-xs" ng-show="!recordOrPause">Record</span><span class="hidden-xs" ng-show="recordOrPause">Stop</span>
    </button>
  </div>
    <div class="">
    <button id="resetContent" ng-click="doubleCheck(2)" class="btn-block btn-danger"><i class="fa fa-refresh" class="btn-block"></i> <span class="hidden-xs">Reset</span></button>
  </div>
    <div class="">
    <button id="sprintStart" ng-click="doubleCheck(3)"   ng-class="{'btn-success': disableSprintMode, 'btn-warning': !disableSprintMode}" class="btn-block"><i class="fa fa-clock-o"></i> <span class="hidden-xs">Sprint Mode</span></button>
  </div>
    <div class="">
    <button id="saveContent" ng-click="saveContent(user)" class="btn-block btn-success"><i class="fa fa-floppy-o"></i> <span class="hidden-xs">Save</span></button>
  </div>
</div>
<!-- COMPLETED SPRINT MENU -->
<div id="menu" ng-show="openMenu && sprintModeCompleted">
  <div class="">
      <button type="button" id="saveContentSprintModeSubmitButton" class="btn-block btn-success" ng-click="saveContent(user)"><i class="fa fa-floppy-o"></i> <span class="hidden-xs">Save</span></button>
  </div>
</div>
<!-- Arrow FOR MENU ( MENU BUTTON ) -->
<div class="arrow" ng-click="openMenu = !openMenu" ng-class="{'close':!openMenu, 'open':openMenu}" ng-show="user">
  <button type="button"  class="btn btn-warning"> <i class="fa" ng-class="{'fa-arrow-right':!openMenu, 'fa-arrow-left':openMenu}"></i></button>
</div>
<!-- Login Button -->
<div id="login" ng-hide="user">
  <button type="button" class="btn btn-primary"  ng-click="login()">Login</button>
</div>
<div id="login2" ng-hide="!user">
  <button type="button" class="btn btn-primary" ng-show="calendarLinked" ng-click="authorizeCalendar()">Connect Google Calendar</button>
</div>
<div id="login" ng-hide="calendarLinked = false; !user">
  <button type="button" class="btn btn-primary" ng-show="calendarLinked" ui-sref="profile">Profile</button>
</div>
