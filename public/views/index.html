<div class="container-fluid">
<div class="row">
<div class="col-xs-12">
  <div class="frame row">
    <div class="power">
      <button class="on"><i class="fa fa-power-off"></i></button>
    </div>
    <div class="displayPower" ng-class="{'on':recordOrPause,'off':!recordOrPause}">
    </div>
    <div class="displayPowerText">
      Rec
    </div>
    <div class="clock on" id="clockDisplayTimerView">
      {{countDownTimerDisplayNumber}}
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Title">
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Task">
    </div>
    <div class="text-center">
      <input type="text" placeholder="Project Goal">
    </div>
    <div class="text-center">
      <textarea type="text" placeholder="Notes"></textarea>
    </div>
    <div class="saveButton on">
      <button id="" class="" ng-click="recordOrPause = !recordOrPause; recordOrPauseFunction()"><i class="fa"  ng-class="{'fa-stop':recordOrPause,'fa-circle':!recordOrPause}" ></i></button>
      <button id=""><i class="fa fa-refresh"></i></button>
      <button id=""><i class="fa fa-floppy-o"></i></button>
    </div>
  </div>
</div>
</div>
</div>
